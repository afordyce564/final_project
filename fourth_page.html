<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Frog Adventure Game</title>
    <link rel="stylesheet" href="bigProjectStyles.css">
</head>
<body>
    
    <div id="font001">
            <text>Score: </text><text id="score001"></text><br />
            <text>Moves: </text><text id="moves001"></text><br />
        <div id="disappear001">
            <h2 id="instruction">Pick a direction</h1>
            <p id="question001"></p>
            </div>
            <p id="message001"></p>
            <p id="message002"></p>
            <p id="next001"></p>
        </div>

    <script>
 
        //score
        var b = sessionStorage.getItem('Score');
        b++;
        //moves
        var c = sessionStorage.getItem('Moves');
        c++;

        document.getElementById("score001").innerHTML = b;
        document.getElementById("moves001").innerHTML = c;

        //change text up here for initial prompt
        //user will click on the location
        //change Continue button to next in dialogue 
        //or dialogue choice will become Continue button and advance conversation
        //lost section c--
        //move to correct section c++
        
        var texts = ["<text onmousedown=turnLeft4(this)>*Left*</text><text onmousedown=turnRight4(this)>*Right*</text>"
        ];

        //start game off with first maze picks
        question001.innerHTML = texts[0];
        
        function turnLeft4(x) {
            score001.innerHTML = b;
            moves001.innerHTML = c;
            if (b > 0) {
                disappear001.innerHTML = "";
                message001.innerHTML = "You chose to go Left";
                message002.innerHTML = "Description of turning down the corridor";
                
                sessionStorage.setItem("Score", b);
                sessionStorage.setItem("Moves", c);
                
                next001.innerHTML = "<button onclick=next()>Continue</button>";
                //increase progress bar every time the person makes a right move
            }
        }
        function turnRight4(x) {
            score001.innerHTML = b;
            moves001.innerHTML = c;
            if (b > 0) {
                disappear001.innerHTML = "";
                message001.innerHTML = "You chose to go Right";
                message002.innerHTML = "Description of turning down the corridor";
                //choose next direction instead of reloading the page
                sessionStorage.setItem("Score", b);
                sessionStorage.setItem("Moves", c);


                next001.innerHTML = "<button onclick=next()>Continue</button>";
                //increase progress bar every time the person makes a right move
            }
        }
        
        function next() {
            //if score goes up, go to next option
            location.assign("fifth_page.html");
            //location.reload();
        } 

        //need a start over function that assigns the location to the start
        
    </script>
</body>
</html>
