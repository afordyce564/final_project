<body>

    <div id="font001">
            <text>Score: </text><text id="score001"><script>var score = sessionStorage.getItem("Score"); console.log(score);</script></text><br />
            <text>Moves: </text><script>var moves = sessionStorage.getItem("Moves"); console.log(moves);</script><text id="moves001"></text><br />
        <div id="disappear001">

            </div>
            <p id="message001"></p>
            <p id="message002"></p>

        <script>
        //score
        var b = sessionStorage.getItem('Score');
        b++;
        //moves
        var c = sessionStorage.getItem('Moves');
        c++;

        var texts = ["<text onmousedown=turnLeft1(this)>Pick a direction *Left*</text><text onmousedown=turnRight1(this)>*Right*</text>","<text onmousedown=turnLeft2(this)>Pick a direction *Left*</text>","<text onmousedown=turnRight2(this)>*Right*</text>", "<text onmousedown=turnLeft3(this)>Pick a direction *Left*</text><text onmousedown=turnRight3(this)>*Right*</text>", "<text onmousedown=turnRight2(this)>*Right*</text>", "<text onmousedown=turnLeft4(this)>Pick a direction *Left*</text><text onmousedown=turnRight4(this)>*Right*</text>"
        ];

         //start game off with first maze picks
         question001.innerHTML = texts[3];

          //should load values from storage session
        document.addEventListener("DOMContentLoaded", function(event) {
            document.getElementById('#scores001').value = sessionStorage.getItem('Score');
});
        document.addEventListener("DOMContentLoaded", function(event) {
            document.getElementById('#moves001').value = sessionStorage.getItem('Moves');
        });

        function turnLeft4(x) {
            score001.innerHTML = b;
            moves001.innerHTML = c;
            if (b > 0) {
                disappear001.innerHTML = "";
                message001.innerHTML = "You chose to go Left";
                message002.innerHTML = "Description of turning down the corridor";
                //choose next direction instead of reloading the page
                next001.innerHTML = "<button onclick=next()>Continue</button>";
                //increase progress bar every time the person makes a right move
            }
        }

        function turnRight4(x) {
            score001.innerHTML = b;
            moves001.innerHTML = c;
            if (b > 0) {
                disappear001.innerHTML = "";
                message001.innerHTML = "You chose to go Right"
                message002.innerHTML = "Description of turning down the corridor";
                //choose next direction instead of reloading the page
                next001.innerHTML = "<button onclick=next()>Continue</button>";
                //increase progress bar every time the person makes a right move
            }
        }

            location.assign("fourth_page.html");
}
