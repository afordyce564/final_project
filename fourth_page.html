<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Frog Adventure Game</title>
    <link rel="stylesheet" href="homeStyles.css">
</head>
<body>
    
    <div id="font001">
            <!--text id = "scoretext">Score: </text><text id="score">0</text><br /-->
            <text id ="movestext">Moves: </text><text id="moves">0</text><br />
        <div id="disappear001">
            <!--2 id="instruction">Do you go</h1-->
            <p id="question001"></p>
            </div>
            <p id="message001"></p>
            <p id="message002"></p>
            <p id="next001"></p>
        </div>

    <script>
 
        //score
        var b = 0;
        
        //moves
        var c = 0;
        

        //these are to display scores from page to page 
        //document.getElementById("score").innerHTML = b;
        document.getElementById("moves").innerHTML = c;


        //change text up here for initial prompt
        //user will click on the location
        //change Continue button to next in dialogue 
        //or dialogue choice will become Continue button and advance conversation
        //lost section c--
        //move to correct section c++
        
        var texts = ["<text>As you continue on your journey back home, you catch a scent of something delicious. First you smell something savory, like a pizza… but then you begin to smell the sweet aromas of a strawberry. Do you wish to look for the strawberry or the pizza?</text><br> <br><text onmousedown=forwards(this)><b>Strawberry</b></text> or <text onmousedown=backwards(this)><b>Pizza</b></text>"
        ];

        //start game off with first maze picks
        question001.innerHTML = texts[0];
        
        function forwards(x) {
            //score.innerHTML = b--;
            moves.innerHTML = c++;
            if (c >= 0) {
                disappear001.innerHTML = "";
                message001.innerHTML = "You chose the strawberry";
                message002.innerHTML = "Following the sweet scents of the strawberries, you come across a small patch of fairy strawberries, as you walk through, you grab a few to eat… this gives you more energy to continue your journey.";
                
                //sessionStorage.setItem("Score", b);
                sessionStorage.setItem("Moves", c);
                
                next001.innerHTML = "<button onclick=next()>Continue</button>";
                //increase progress bar every time the person makes a right move
            }
        }
        function backwards(x) {
           // score.innerHTML = b++;
            moves.innerHTML = c++;
            if (c >= 0) {
                disappear001.innerHTML = "";
                message001.innerHTML = "You chose pizza ";
                message002.innerHTML = "You head in the direction of the pizza, and after a few minutes you don\'t know where you are… There are tall buildings and legs EVERYWHERE… You\'re LOST! Turn back.";
               
                //choose next direction instead of reloading the page
                //sessionStorage.setItem("Score", b);
                sessionStorage.setItem("Moves", c);


                next001.innerHTML = "<button onclick=back()>Choose again</button>";
                //increase progress bar every time the person makes a right move
            }
        }


         //go back to choice if you mess up
         function back(){
            location.assign("fourth_page.html");
        }
        
        function next() {
            //if score goes up, go to next option
            location.assign("fifth_page.html");
            //location.reload();
        } 


        //need a start over function that assigns the location to the start
        
    </script>
</body>
</html>
