<head>
    <meta charset="utf-8" />
    <title>Frog Adventure Game</title>

<body>
    
    <div id="font001">
            <text id = "scoretext">Score: </text><text id="score">0</text><br />
            <text id ="movestext">Moves: </text><text id="moves">0</text><br />
        <div id="disappear001">
            <!--2 id="instruction">Do you go</h1-->
            <p id="question001"></p>
            </div>
            <p id="message001"></p>
            <p id="message002"></p>
            <p id="next001"></p>
        </div>

    <script>
 
        //score
        var b = 0;
        
        //moves
        var c = 0;
        

        //these are to display scores from page to page 
        document.getElementById("score").innerHTML = b;
        document.getElementById("moves").innerHTML = c;


        //change text up here for initial prompt
        //user will click on the location
        //change Continue button to next in dialogue 
        //or dialogue choice will become Continue button and advance conversation
        //lost section c--
        //move to correct section c++
        
        var texts = ["<text>The goose tells you to take a right, but the squirrel tells you to go left.</text><br> <br><text onmousedown=forwards(this)><b>Left</b></text> or <text onmousedown=backwards(this)><b>Right</b></text>"
        ];

        //start game off with first maze picks
        question001.innerHTML = texts[0];
        
        function forwards(x) {
            score.innerHTML = b--;
            moves.innerHTML = c++;
            if (c >= 0) {
                disappear001.innerHTML = "";
                message001.innerHTML = "You chose to go Left";
                message002.innerHTML = "You think you can smell a hint of pond water, and know youâ€™re in the right direction!";
                
                sessionStorage.setItem("Score", b);
                sessionStorage.setItem("Moves", c);
                
                next001.innerHTML = "<button onclick=next()>Keep Going</button>";
                //increase progress bar every time the person makes a right move
            }
        }
        function backwards(x) {
            score.innerHTML = b++;
            moves.innerHTML = c++;
            if (c >= 0) {
                disappear001.innerHTML = "";
                message001.innerHTML = "The goose is notoriously bad at directions, he meant to say left. As you continue on, you encounter an angry chihuahua! OH NO, WHAT DO YOU DO???";
                message002.innerHTML = "";
                //choose next direction instead of reloading the page
                sessionStorage.setItem("Score", b);
                sessionStorage.setItem("Moves", c);


                next001.innerHTML = "<button onclick=goosePath()>Continue</button>";
                //increase progress bar every time the person makes a right move
            }
        }


         //go back to choice if you mess up
         function back(){
            location.assign("second_page.html");
        }
        
        function next() {
            //if score goes up, go to next option
            // left will continue the main path 
            //right will continue on it's own path
            location.assign("fourth_page.html");
            //location.reload();
        } 

        function goosePath() {
            //if score goes up, go to next option
            // left will continue the main path 
            //right will continue on it's own path
            location.assign("goose_bad_direction.html");
            //location.reload();
        } 


        //need a start over function that assigns the location to the start
        
    </script>
