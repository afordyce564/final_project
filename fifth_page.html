<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Frog Adventure Game</title>
    <link rel="stylesheet" href="bigProjectStyles.css">
</head>
<body>
    
    <div id="font001">
            <text>Score: </text><text id="score"></text><br />
            <text>Moves: </text><text id="moves"></text><br />
        <div id="disappear001">
            <!--2 id="instruction">Do you go</h1-->
            <p id="question001"></p>
            </div>
            <p id="message001"></p>
            <p id="message002"></p>
            <p id="next001"></p>
        </div>

    <script>
 
        //score
        var b = 0;
        b++;
        //moves
        var c = 0;
        c++;

        //these are to display scores from page to page 
        document.getElementById("score").innerHTML = b;
        document.getElementById("moves").innerHTML = c;


        //change text up here for initial prompt
        //user will click on the location
        //change Continue button to next in dialogue 
        //or dialogue choice will become Continue button and advance conversation
        //lost section c--
        //move to correct section c++
        
        var texts = ["<text>That's right, your lovely pond is nowhere to be seen. Now that the rain has stopped, you best find your way back home. But which way should you go?</text><br> <br><text onmousedown=forwards(this)><b>Forwards</b></text> or <text onmousedown=backwards(this)><b>Backwards</b></text>"
        ];

        //start game off with first maze picks
        question001.innerHTML = texts[0];
        
        function forwards(x) {
            score001.innerHTML = b;
            moves001.innerHTML = c;
            if (b > 0) {
                disappear001.innerHTML = "";
                message001.innerHTML = "You chose to go Forwards";
                message002.innerHTML = "You hop forward and find yourself looking at a tall brick wall that reaches as high as the now blue skies. You can't move forward anymore and you must go back.";
                
                sessionStorage.setItem("Score", b);
                sessionStorage.setItem("Moves", c);
                
                next001.innerHTML = "<button onclick=next()>Continue</button>";
                //increase progress bar every time the person makes a right move
            }
        }
        function backwards(x) {
            score001.innerHTML = b;
            moves001.innerHTML = c;
            if (b > 0) {
                disappear001.innerHTML = "";
                message001.innerHTML = "You chose to Backwards ";
                message002.innerHTML = "You turn around and hop in the direction from which you've came until you reach an intersection. There is a fire hydrant in the distance on the left side and people standing outside a building to your right side.";
                //choose next direction instead of reloading the page
                sessionStorage.setItem("Score", b);
                sessionStorage.setItem("Moves", c);


                next001.innerHTML = "<button onclick=next()>Continue</button>";
                //increase progress bar every time the person makes a right move
            }
        }
        
        function next() {
            //if score goes up, go to next option
            location.assign("sixth_page.html");
            //location.reload();
        } 

        //need a start over function that assigns the location to the start
        
    </script>
</body>
</html>
